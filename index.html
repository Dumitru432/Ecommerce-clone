<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>E Commerce Store</title>
  </head>
  <body>
    <section class="dashbord">
        <div class="container">
      <nav class="navbar">
        <div class="navbar__links">
          <a href=""><img src="/images/navbar/Logo.png" alt="" /></a>
          <a href=""><img src="/images/navbar/Icon.png" alt="" /></a>
          <a href=""><img src="/images/navbar/Nav-Link.png" alt="" /></a>
          <a href=""><img src="/images/navbar/NavLink.png" alt="" /></a>
        </div>
        <img class="navbar__link"
          src="/images/navbar/Nav-Link-Bottom.png"
          alt=""
        />
      </nav>

      <section class="content">

        <form class="search">
          <label for="search">Search Item</label>
          <input
            type="text"
            id="search"
            placeholder="Apple Watch, Samsung S21, MacbookPro,..."
          />
        </form>

        <div class="cards">
          <div class="item-card">
            <div class="item-image">
              <img src="/images/items/Product-Image.png" alt="" />
            </div>
            <div class="item-text">
              <span class="item-info">
                <p id="item-type">Apple Watch</p>
                <p id="item-model">Series 5 SE</p>
              </span>
              <div class="item-price">
                <p id="price">$ 529.99</p>
                <img src="/images/items/Button.png" alt="" />
              </div>
            </div>
          </div>
          <div class="item-card">
            <div class="item-image">
              <img src="/images/items/Product-Image (3).png" alt="" />
            </div>
            <div class="item-text">
              <span class="item-info">
                <p id="item-type">Sony ZX330BT</p>
                <p id="item-model">Light Grey</p>
              </span>
              <div class="item-price">
                <p id="price">$ 33.99</p>
                <img src="/images/items/Button.png" alt="" />
              </div>
            </div>
          </div>
          <div class="item-card">
            <div class="item-image">
              <img src="/images/items//Product-Image (4).png" alt="" />
            </div>
            <div class="item-text">
              <span class="item-info">
                <p id="item-type">Iphone 11</p>
                <p id="item-model">Serious Black</p>
              </span>
              <div class="item-price">
                <p id="price">$ 619.99</p>
                <img src="/images/items/Button.png" alt="" />
              </div>
            </div>
          </div>
          <div class="item-card">
            <div class="item-image">
              <img src="/images/items/Product-Image (5).png" alt="" />
            </div>
            <div class="item-text">
              <span class="item-info">
                <p id="item-type">Iphone 11</p>
                <p id="item-model">Subway Blue</p>
              </span>
              <div class="item-price">
                <p id="price">$ 619.99</p>
                <img src="/images/items/Button.png" alt="" />
              </div>
            </div>
          </div>
        </div>
        
        <div class="cards-bottom">

            <div class="item-card_bottom">

                <div class="item-card_img_bottom">
                    <img src="/images/items/Product-Image (1).png" alt="">
                </div>

                <div class="text-bottom">
                    <div class="text-bottom_name">
                        <p id="name_bottom">Macbook Pro 16"</p>
                        <p id="type_bottom">Silver - M1 Pro</p>
                    </div>
                    <div class="text-bottom_price">
                        <p>$ 3249.99</p>
                        <img src="/images/items/Button.png" alt="">
                    </div>
                </div>
            </div>

            <div class="item-card">
                <div class="item-image">
                  <img src="/images/items/Image (1).png" alt="" />
                </div>
                <div class="item-text">
                  <span class="item-info">
                    <p id="item-type">Iphone 11</p>
                    <p id="item-model">Product RED</p>
                  </span>
                  <div class="item-price">
                    <p id="price">$ 619.99</p>
                    <img src="/images/items/Button.png" alt="" />
                  </div>
                </div>
              </div>

              <div class="item-card">
                <div class="item-image">
                  <img src="/images/items/Product-Image (6).png" alt="" />
                </div>
                <div class="item-text">
                  <span class="item-info">
                    <p id="item-type">Iphone 11</p>
                    <p id="item-model">Milky White</p>
                  </span>
                  <div class="item-price">
                    <p id="price">$ 619.99</p>
                    <img src="/images/items/Button.png" alt="" />
                  </div>
                </div>
              </div>



        </div>
         
          
      </section>

      <section class="vertical-line">
        <hr>
      </section>



      <section class="bag-area">

        <div class="bag-name">
            <h1>Bag</h1>
        </div>
        <div class="products">
            <img src="/images/bagArea/Product-Image (2).png" alt="">
            <img src="/images/bagArea/Product-Image (2).png" alt="">
            <img src="/images/bagArea/Product-Image (2).png" alt="">
            <img src="/images/bagArea/Product-Image (2).png" alt="">
        </div>
        <div class="button">
            <button>
                <img src="" alt="">
                <p>View Bag</p>
            </button>

        </div>

      </section>
    </div>
    </section>
  </body>
</html>
